<!DOCTYPE html>
<html>
<head>
    <META HTTP-EQUIV='CACHE-CONTROL' CONTENT='NO-CACHE'>
    <META HTTP-EQUIV='PRAGMA' CONTENT='NO-CACHE'>
    <meta charset='UTF-8'>
    <script type='application/javascript' src='js/game.js'></script>

    <link rel='stylesheet' href='css/main.css' content-type='text/css; charset=utf-8'>
    <link rel='stylesheet' href='css/villainDisplay.css' content-type='text/css; charset=utf-8'>
    <link rel='stylesheet' href='css/playerDisplay.css' content-type='text/css; charset=utf-8'>
    <link rel='stylesheet' href='css/game.css' content-type='text/css; charset=utf-8'>

    <link rel='icon' type='image/x-icon' href='favicon.ico'/>
  <title></title>
</head>
<body>
    <div id="villains">
        <div id="villain1" class="villain">
            <img class="picture">
            <div class="name"></div>
            <button class="phase"></div>
            <div class="life">
                <button class="minus"></button>
                <div class="value"></div>
                <button class="plus"></button>
            </div>
            <div class="status">
                <button class="confused"></button>
                <button class="stunned"></button>
                <button class="tough"></button>
                <button class="retaliate"></button>
                <button class="piercing"></button>
                <button class="ranged"></button>
            </div>
            <div class="mainScheme">
                <div class="name"></div>
                <div class="threat">
                    <button class="minus"></button>
                    <div class="value"></div>
                    <button class="plus"></button>
                  </div>
                  <div class="acceleration">
                    <button class="minus"></button>
                    <div class="value"></div>
                    <button class="plus"></button>
                  </div>
                  <div class="max">
                    <button class="minus"></button>
                    <div class="value"></div>
                    <button class="plus"></button>
                  </div>
            </div>
            <div class="sideSchemes">
                <button class="new"></button>
            </div>
            <div class="counters"></div>
            <button class="mobile"></button>
        </div>
    </div>
    <div id="players">
        <div id="player1" class="player">
            <img class="picture">
            <div class="name"></div>
            <div class="life">
                <button class="minus"></button>
                <div class="value"></div>
                <button class="plus"></button>
            </div>
            <div class="status">
                <button class="confused"></button>
                <button class="stunned"></button>
                <button class="tough"></button>
            </div>
            <button class="alterHero"></button>
            <div class="counters"></div>
            <button class="mobile"></button>
        </div>
        <div id="player2" class="player">
            <img class="picture">
            <div class="name"></div>
            <div class="life">
                <button class="minus"></button>
                <div class="value"></div>
                <button class="plus"></button>
            </div>
            <div class="status">
                <button class="confused"></button>
                <button class="stunned"></button>
                <button class="tough"></button>
            </div>
            <button class="alterHero"></button>
            <div class="counters"></div>
            <button class="mobile"></button>
        </div>
        <div id="player3" class="player">
            <img class="picture">
            <div class="name"></div>
            <div class="life">
                <button class="minus"></button>
                <div class="value"></div>
                <button class="plus"></button>
            </div>
            <div class="status">
                <button class="confused"></button>
                <button class="stunned"></button>
                <button class="tough"></button>
            </div>
            <button class="alterHero"></button>
            <div class="counters"></div>
            <button class="mobile"></button>
        </div>
        <div id="player4" class="player">
            <img class="picture">
            <div class="name"></div>
            <div class="life">
                <button class="minus"></button>
                <div class="value"></div>
                <button class="plus"></button>
            </div>
            <div class="status">
                <button class="confused"></button>
                <button class="stunned"></button>
                <button class="tough"></button>
            </div>
            <button class="alterHero"></button>
            <div class="counters"></div>
            <button class="mobile"></button>
        </div>
    </div>
    <div id="AdminBar"></div>
    <button id="help"></button>
    <button id="doc"></button>
    <button id="bug"></button>
    <div id="language"></div>
    <div id="melodice"></div>
    <button id="firstPlayer"></button>
    <!-- Hidden DIVs -->
    <div id="villainChange" class="inputdiv">
        <div class="title"></div>
        <p class="intro"></p>
        <div class="buttons">
            <button class="cancel"></button>
        </div>
        <p class="outro"></p>
    </div>
    <div id="playerChange" class="inputdiv">
        <div class="title"></div>
        <p class="intro"></p>
        <div class="buttons">
            <button class="cancel"></button>
        </div>
        <p class="outro"></p>
    </div>
    <div id="mainSchemeChange" class="inputdiv">
        <div class="title"></div>
        <p class="intro"></p>
        <div class="buttons">
            <button class="cancel"></button>
        </div>
        <p class="outro"></p>
    </div>
    <div id="newScheme" class="inputdiv">
        <div class="title"></div>
        <p class="intro"></p>
        <div class="buttons">
            <button class="cancel"></button>
        </div>
        <p class="outro"></p>
    </div>
</body>
</html>
